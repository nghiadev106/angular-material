<h2>Doanh thu theo ngày</h2>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="60">
    <canvas height="200px" baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
      [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
    </canvas>
  </div>
  <div fxFlex="40">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="tableDataDay">
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef> Ngày </th>
          <td mat-cell *matCellDef="let element"> {{element.Date|date:'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="Revenues">
          <th mat-header-cell *matHeaderCellDef> Doanh thu </th>
          <td mat-cell *matCellDef="let element"> {{element.Revenues}} </td>
        </ng-container>
        <ng-container matColumnDef="Benefit">
          <th mat-header-cell *matHeaderCellDef> Lợi nhuận </th>
          <td mat-cell *matCellDef="let element"> {{element.Benefit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsDay"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsDay;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    <button mat-raised-button color="primary" class="btn-reload" (click)="loadRevenues()">Tải lại số liệu</button>
    </div>
  </div>
</div>
<h2>Doanh thu theo tháng</h2>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
  <div fxFlex="40">
      <table mat-table [dataSource]="tableDataMonth">
        <ng-container matColumnDef="Month">
          <th mat-header-cell *matHeaderCellDef> Tháng </th>
          <td mat-cell *matCellDef="let element"> {{element.Month}} </td>
        </ng-container>
        <ng-container matColumnDef="Revenues">
          <th mat-header-cell *matHeaderCellDef> Doanh thu </th>
          <td mat-cell *matCellDef="let element"> {{element.Revenues}} </td>
        </ng-container>
        <ng-container matColumnDef="Benefit">
          <th mat-header-cell *matHeaderCellDef> Lợi nhuận </th>
          <td mat-cell *matCellDef="let element"> {{element.Benefit}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsMonth"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsMonth;"></tr>
      </table>

      <mat-paginator #paginatorMonth [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
      <button mat-raised-button color="primary" class="btn-reload" (click)="loadRevenuesMonth()">Tải lại số liệu</button>
  </div>
  <div fxFlex="60">
    <div class="mat-elevation-z8">
      <canvas baseChart height="200px" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
        [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
      </canvas>
    </div>
  </div>
</div>
