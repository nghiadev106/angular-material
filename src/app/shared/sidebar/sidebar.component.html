<a mat-list-item [ngStyle]="{'padding-left': (depth * 12) + 'px'}" (click)="onItemSelected(item)"
  [ngClass]="{'active': item.URL ? router.isActive(item.URL, true): false, 'expanded': expanded}"
  class="menu-list-item">
  <!-- <mat-icon class="routeIcon">{{item.IconCss}}</mat-icon> -->
  {{item.Name}}
  <span fxFlex *ngIf="item.ChildFunctions && item.ChildFunctions.length">
    <span fxFlex></span>
    <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">
      expand_more
    </mat-icon>
  </span>
</a>
<div *ngIf="expanded">
  <app-sidebar *ngFor="let child of item.ChildFunctions" [item]="child" [depth]="depth+1">
  </app-sidebar>
</div>
